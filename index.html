<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    /* body {
      background-image: url(/images/pattern-background-desktop.svg);
    } */
    body {
      background-color: rgb(217, 230, 255);
    }
    .shadowblue {
      -webkit-box-shadow: 0px 15px 10px 0px rgb(187, 194, 255); 
box-shadow: 0px 10px 30px 0px rgb(187, 194, 255);
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="row">
      <!-- Content start -->
      <content class="col-sm-4 mx-auto">
  <div class="card mx-auto text-center" style="width: 18rem; margin-top: 250px;">
    <img src="/images/illustration-hero.svg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Order Summary</h5>
      <p class="card-text attribution mt-1">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div style="height: 60px; background-color:rgb(235, 241, 252)" class="text-left mb-4 list-group list-group-horizontal">
          <img class="ml-3" style="height: 33px; margin-top: 14px;" src="/images/icon-music.svg" alt="">
          <p style="font-size: 13px;" class="ml-2 p-1 mt-2"><b>Annual Plan<br></b><span style="color: rgb(138, 138, 138); font-size: 13px;">$59.99/year</span></p>
          <span style="margin-left: 40px; margin-top: 20px; font-size: 14px;"><b><a style="color: rgb(0, 0, 255);" href="#">Change</a></b></span>
        </div>
      <b><a href="#" style="width: 242px; font-size: 12px;" class="shadowblue btn btn-primary">Proceed to Payment</a></b>
      <div class="mt-3 small"><b><a style="color: rgb(105, 105, 105);" href="#">Cancel Order</a></b></div>
    </div>
  </div>
</content>
<!-- Content End -->
</div>
<div class="attribution" style="position: relative;top: 230px;">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Emre Eyigun</a>.
</div>
</main>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
